<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/home.css') }}"
    />
  </head>
  <body>
    <div class="contact1">
      <div class="container-contact1">
        <div class="contact1-form tabb">
          <a href="\" style="text-decoration: none"
            ><input
              class="contact1-form-btn"
              type="button"
              value="Take me back!"
          /></a>
          <table border="1">
            <thead>
              <tr>
                <th>RN</th>
                <th>FN</th>
                <th>LN</th>
                <th>GE</th>
                <th>EM</th>
                <th>CI</th>
              </tr>
            </thead>
            <tbody>
              {% for row in rows %}
              <tr>
                <td>{{ row["rollno"] }}</td>
                <td>{{ row["firstname"] }}</td>
                <td>{{ row["lastname"] }}</td>
                <td>{{ row["gender"] }}</td>
                <td>{{ row["email"] }}</td>
                <td>{{ row["city"] }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
